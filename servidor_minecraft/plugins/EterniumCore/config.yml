lang: en_EN
UseDatabase: false
Database: mysql
mysql:
  hostname: localhost
  database: eterniumcore_db
  port: 3306
  username: root
  password: pass
tph_message:
- ''
- '&8&l|              &#ff1b4cTeleport &8- &#ff1b4cCommands'
- ''
- '&8&l| &#ff1b4c/tp &#a01130<player> &8- &7Teleports you to a player.'
- '&8&l| &#ff1b4c/tp2p &#a01130<player> [otherPlayer] &8- &7Teleports one player to
  another.'
- '&8&l| &#ff1b4c/tpa &#a01130<player> &8- &7Request teleportation from a player.'
- '&8&l| &#ff1b4c/tpaccept &#a01130[player | *] &8- &7Accept a teleport request.'
- '&8&l| &#ff1b4c/tpdeny &#a01130[player | *] &8- &7Reject a teleport request.'
- '&8&l| &#ff1b4c/tpacancel &#a01130<player> &8- &7Cancel a teleport request.'
- '&8&l| &#ff1b4c/tptoggle &#a01130<on | off> &8- &7Enable or disable teleport requests.'
- '&8&l| &#ff1b4c/tpauto &#a01130<on | off> &8- &7Enable or disable automatic acceptance
  of requests.'
- '&8&l| &#ff1b4c/tppos &#a01130<x> <y> <z> [yaw] [pitch] [world] &8- &7Teleport to
  a specific position or world.'
- '&8&l| &#ff1b4c/tprandom &#a01130[player] [world] &8- &7Teleports you randomly.'
- '&8&l| &#ff1b4c/tphere &8- &7Teleport all players towards you.'
- '&8&l| &#ff1b4c/tph &8- &7Show this message.'
- '&8&l| '
- '&8&l| &#ff1b4c[] &8= &7Optional'
- '&8&l| &#ff1b4c<> &8= &7Mandatory'
- '&8&l| &#ff1b4c[<>] &8= &7Optional or Mandatory'
