name: EterniumCore
version: 1.0.0-b1
main: st.eterniumstudios.eterniumcore.Main
api-version: '1.13'
prefix: EC
depend:
  - LuckPerms
  - Vault
  - NametagEdit
  - NBTAPI
softdepend:
  - PlaceholderAPI
authors:
  - Zxmass
  - SxbxsMC
  - CheastOG
description: Easy, Fast and Simple to program

commands:
  ec:
    description: Main Command
    permission: ec.cmd.use
  configlang:
    description: Config Language Command
    permission: ec.cmd.lang
  fly:
    description: Fly Command
    permission: ec.cmd.fly
  rules:
    description: Rules Command
    permission: ec.cmd.rules
  tp:
    description: Teleports a player.
    permission: ec.cmd.tp
  tpa:
    description: Requests teleportation to a player.
    permission: ec.cmd.tpa
  tpacancel:
    description: Cancels teleportation requests.
    permission: ec.cmd.tpacancel
  tprandom:
    description: Random teleportation.
    permission: ec.cmd.tprandom
  tphere:
    description: Teleports all players to you.
    permission: ec.cmd.tphere
  tpaccept:
    description: Accepts a teleportation request.
    permission: ec.cmd.tpaccept
  tpdeny:
    description: Denies a teleportation request.
    permission: ec.cmd.tpdeny
  tptoggle:
    description: Blocks all forms of teleportation.
    permission: ec.cmd.tptoggle
  tpauto:
    description: Automatically accepts teleportation requests.
    permission: ec.cmd.tpauto
  tppos:
    description: Teleports to the specified coordinates.
    permission: ec.cmd.tppos
  tph:
    description: Help message for TP commands.
    permission: ec.cmd.tph
  tp2p:
    description: Teleports a player to another player.
    permission: ec.cmd.tp2p
  help:
    description: Help Command
    permission: ec.cmd.help
  nick:
    description: Nick Command
    permission: ec.cmd.nick
  gamemode:
    description: Cambia el modo de juego de un jugador.
    permission: ec.cmd.gm
    aliases: [gm]
  gmc:
    description: Cambia el modo de juego a creativo.
    permission: ec.cmd.gmc
  gmsp:
    description: Cambia el modo de juego a espectador.
    permission: ec.cmd.gmsp
  gms:
    description: Cambia el modo de juego a supervivencia.
    permission: ec.cmd.gms
  gma:
    description: Cambia el modo de juego a aventura.
    permission: ec.cmd.gma
  economy:
    description: Economy Command
    permission: ec.cmd.eco
    aliases:
      - eco
  balance:
    description: See Money
    permission: ec.cmd.eco.balance
    aliases:
      - money
  balancetop:
    description: See top money
    permission: ec.cmd.eco.balancetop
  pay:
    description: Pay Command
    permission: ec.cmd.eco.pay
  xp:
    description: Xp Command
    permission: ec.cmd.xp
    aliases:
      - exp
      - experience
  give:
    description: Give Command
    permission: ec.cmd.give
  msg:
    description: MSG Command
    permission: ec.cmd.msg
    aliases:
      - m
  clearinventory:
    description: Clear Inventory Command
    permission: ec.cmd.clearinventory
    aliases:
      - ci
      - clearinv
  suicide:
    description: Suicide Command
    permission: ec.cmd.suicide
  weather:
    description: Weather Command
    permission: ec.cmd.weather
    aliases:
      - clime
  time:
    description: Time Command
    permission: ec.cmd.time
  tps:
    description: Tps Command
    permission: ec.cmd.tps
  broadcast:
    description: Broadcast Command
    permission: ec.cmd.broadcast
  afk:
    description: AFK Command
    permission: ec.cmd.afk
  heal:
    description: HEAL COMMAND
    permission: ec.cmd.heal
  hat:
    description: HAT COMMAND
    permission: ec.cmd.hat
  cworks:
    description: CRAFT WORKS COMMAND
    permission: ec.cmd.cworks
    aliases:
      - craftingworks
  vanish:
    description: VANISH COMMAND
    permission: ec.cmd.moderation.vanish
    aliases:
      - v
  helpop:
    description: HELPOP COMMAND
    permission: ec.cmd.helpop
    aliases:
      - hop
  god:
    description: GOD COMMAND
    permission: ec.cmd.moderation.god
    aliases:
      - dios
  ban:
    description: Bans a player.
    permission: ec.cmd.moderation.ban
  banip:
    description: Bans a player by IP.
    permission: ec.cmd.moderation.banip
  kick:
    description: Kicks a player from the server.
    permission: ec.cmd.moderation.kick
  tempban:
    description: Temporarily bans a player.
    permission: ec.cmd.moderation.tempban
  tempbanip:
    description: Temporarily bans a player by IP.
    permission: ec.cmd.moderation.tempbanip
  mute:
    description: Mutes a player.
    permission: ec.cmd.moderation.mute
  tempmute:
    description: Temporarily mutes a player.
    permission: ec.cmd.moderation.tempmute
  warn:
    description: Warns a player.
    permission: ec.cmd.moderation.warn
  unban:
    description: Unbans a player.
    permission: ec.cmd.moderation.unban
  unmute:
    description: Unmutes a player.
    permission: ec.cmd.moderation.unmute
  unwarn:
    description: Removes warnings from a player.
    permission: ec.cmd.moderation.unwarn
  warns:
    description: Lists warnings for a player.
    permission: ec.cmd.moderation.warns
  history:
    description: Displays a player's history.
    permission: ec.cmd.moderation.history
  moderation:
    description: Provides help for moderation commands.
    permission: ec.cmd.moderation.moderation
  gamerule:
    description: GAMERULE COMMAND
    permission: ec.cmd.gamerule
  colors:
    description: COLORS COMMAND
    permission: ec.cmd.extras.colors
  enderchest:
    description: ENDERCHEST COMMAND
    permission: ec.cmd.enderchest
  ecc:
    description: ECC COMMAND
    permission: ec.cmd.ecc
  ecczip:
    description: ECCZIP COMMAND
    permission: ec.cmd.ecczip